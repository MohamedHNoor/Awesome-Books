<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <main>
      <h1 class="heading">All awesome books</h1>
      <div class="all-books"></div>
      <hr />
      <form class="form">
        <h3 class="form--heading">Add a new book</h3>
        <input
          type="text"
          id="input-title"
          name="title"
          placeholder="Title"
          required
        />
        <input
          type="text"
          id="input-author"
          name="author"
          placeholder="Author"
          required
        />
        <button class="add">Add</button>
      </form>
    </main>
    <script src="class.js"></script>
  </body>
</html>
