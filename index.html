<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <nav>
      <div class="logo">Awesome Books</div>
      <ul class="nav-list">
        <li><a href="#">List</a></li>
        <li><a href="#">Add new</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="date"></div>
    <main>
      <div class="main-container">
        <section class="books-list">
          <h1 class="heading">All awesome books</h1>
          <div class="all-books"></div>
        </section>
        <section class="add-book-form">
          <form class="form">
            <h3 class="form--heading">Add a new book</h3>
            <input
              type="text"
              id="input-title"
              name="title"
              placeholder="Title"
              required
            />
            <input
              type="text"
              id="input-author"
              name="author"
              placeholder="Author"
              required
            />
            <button class="add">Add</button>
          </form>
        </section>
        <section class="contact-info">
          This is the contact
        </section>
      </div>      
    </main>
    <footer>
      <p>&copy; Mohammed & Christian</p>
    </footer>
    <script src="class.js"></script>
  </body>
</html>
